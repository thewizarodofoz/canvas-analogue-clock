<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <script src="canvas-analogue-clock.js"></script>
    <meta charset="utf-8" />
    <title>Canvas Analogue Clock</title>
</head>

<body onload="draw()">
    <canvas id="canvas"></canvas>
    <div>
        <input type="checkbox" onclick="trigger('s')" checked/> Show seconds hand<br />
        <input type="checkbox" onclick="trigger('m')" checked /> Show minutes hand<br />
        <input type="checkbox" onclick="trigger('h')" checked /> Show hours hand<br />
    </div>
</body>

</html>
